button.white {

  outline: none;
  transition: 0.2s;
}

body {

    }

    /* CART */
    .cart {
        /* border: 1px solid black; */
        position: fixed;
        display: flex;
        flex-direction: column;
        top: 0;
        right: 0;
        height: 100vh;
        width: 400px;
        padding: 1rem;
        /* background-color: #e3e6f3; */
        transition: 0.3s;
    }

    .cart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .cart-list {
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        height: 10rem;
        padding: 5px;
    }

    .cart-details {
        display: flex;
        justify-content: space-between;
    }

    .cart-image img {
        max-width: 4rem;
        max-height: 4rem;
    }

    #product-name {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    #product-name a {
        width: 13rem;
        text-decoration: none;
        color: #000;
        font-size: 2px;
    }

    #product-name select {
        width: 2rem;
    }

    .coupon-input {
        width: 50%;
        padding: 10px;
        height: 10px;
    }

    .coupon-button {
        padding: 8px;
        width: 20%;
        margin-bottom: 20px;
        background-color: #088178;
        border: none;
        color: #fff;
    }

    .cart-sub {
        flex: 1 1;
    }

    .cart-sub div {
        /* border: 1px solid black; */

        justify-content: space-between;
        text-transform: uppercase;
        align-items: center;
        height: 3rem;
        /* flex: 1 1; */

    .checkout-btn {
        width: 70%;
        margin: auto;
        padding: 0.8rem;
        background-color: #088178;
        border: 0px;
        color: #fff;
    }
</style>
